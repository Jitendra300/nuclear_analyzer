<!DOCTYPE html>
<html>
<head>
    <title>Nuclear Power Plants in India</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([20.5937, 78.9629], 5);

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch location data from Flask API
        fetch('/nuclear_sites')
            .then(response => response.json())
            .then(data => {
                for (const [location, info] of Object.entries(data)) {
                    const marker = L.marker(info.coordinates).addTo(map);
                    marker.bindPopup(`<b>${location}</b><br>Population: ${info.population}`);
                }
            });
    </script>
</body>
</html>
